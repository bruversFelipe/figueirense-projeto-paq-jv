    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
     <link rel="icon" href="http://upload.wikimedia.org/wikipedia/pt/7/7b/Figueirense.png" />
</head>

<body>
    <header class="team-header">
        <img src="http://upload.wikimedia.org/wikipedia/pt/7/7b/Figueirense.png" alt="Escudo do Time"
            class="team-logo" />
        <div class="team-info">
            <h1>Figueirense Futebol Clube</h1>
            <p>Apelido: O Furacão</p>
        </div>
    </header>

    <main class="team-profile">
        <section class="info">
            <h2>Informações do Clube</h2>
            <ul>
                <li><strong>Fundação:</strong> 12 de junho de 1921</li>
                <li><strong>Estádio:</strong> Orlando Scarpelli</li>
                <li><strong>Técnico:</strong> Roberto Fonseca</li>
                <li><strong>Títulos:</strong> 18 Campeonatos Catarinenses, 1 Copa São Paulo de Futebol Júnior</li>
            </ul>
        </section>
        <section class="squad">
            <h2>Seja sócio torcedor</h2>
            <div class="socio">
                <form>
                    <div class="item-formulario">
                        <label>Seu nome</label>
                        <input />
                    </div>
                    <div class="item-formulario">
                        <label>Seu e-mail</label>
                        <input />
                    </div>
                    <button>Enviar</button>
                </form>
            </div>
        </section>
